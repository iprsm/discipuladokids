<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discipulado IPRSM Kids</title>
  <meta name="description" content="P√°gina estilo Netflix/YouTube para exibir v√≠deos privados do Google Drive com acesso restrito." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b12; --panel: #12121b; --soft: #1b1b2b; --text: #e7e7ef;
      --brand: #8b5cf6; --brand-2: #22d3ee; --radius: 18px; --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Fundo */
    .background { position: fixed; inset:0; z-index:-1; }
    .background img { width:100%; height:100%; object-fit:cover; }

    .content { position: relative; z-index: 1; color: var(--text); }
    a { color: inherit; text-decoration: none; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

    /* Cabe√ßalho */
    header {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(18,18,27,0.85);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 14px 20px; gap: 10px; }
    .logo { display: flex; align-items: center; gap: 8px; }
    .logo img { height: 80px; }

    /* üîç √çcone e campo de busca */
    .search-icon {
      background: none; border: none; color: white;
      font-size: 26px; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
    }
    .search-box {
      position: absolute; top: 70px; right: 20px;
      background: rgba(255,255,255,0.95);
      border-radius: 12px; padding: 10px;
      display: none; flex-direction: column;
      gap: 8px; box-shadow: var(--shadow);
      width: min(90vw, 320px);
      animation: fadeIn .2s ease;
    }
    .search-box.active { display: flex; }
    @keyframes fadeIn { from { opacity:0; transform:translateY(-5px); } to { opacity:1; transform:translateY(0); } }

    .input, select, .btn-ghost {
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(0,0,0,.12); color: #222;
      padding: 10px 12px; border-radius: 10px;
      outline: none; font-size: 14px;
    }
    .btn-ghost {
      background: transparent; border: 1px solid rgba(0,0,0,.3);
      cursor: pointer;
    }

    /* Cards */
    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; padding: 20px; }
    @media(min-width:600px){.grid{grid-template-columns:repeat(2,1fr);}}
    @media(min-width:900px){.grid{grid-template-columns:repeat(4,1fr);}}
    .card { background:#fff; color:#111; border-radius:12px; overflow:hidden; box-shadow: var(--shadow); cursor:pointer; }
    .thumb { width:100%; aspect-ratio:16/9; object-fit:cover; }
    .meta { padding:10px 12px; }
    .title { font-weight:700; font-size:14px; margin:0 0 4px; }
    .badge { font-size:12px; padding:4px 8px; border-radius:999px; background:#eee; display:inline-block; }

    .modal { position:fixed; inset:0; background:rgba(0,0,0,.6); display:none; place-items:center; z-index:100; }
    .modal.open { display:grid; }
    .modal-dialog { background:#111827; border-radius:12px; width:min(95vw,900px); overflow:hidden; }
    .player { width:100%; aspect-ratio:16/9; border:0; }
    .modal-head { padding:12px 16px; display:flex; justify-content:space-between; color:white; }

    footer { text-align:center; color:white; padding:20px; font-size:13px; opacity:.8; }
  </style>
</head>
<body>
  <div class="background"><img src="fundo.png" alt="Fundo"></div>
  <div class="content">
    <!-- Acesso -->
    <div id="gate" class="gate" style="position:fixed;inset:0;display:grid;place-items:center;background:rgba(0,0,0,.6);z-index:200;">
      <div class="gate-card" style="background:white;padding:20px;border-radius:20px;max-width:400px;text-align:center;">
        <img src="discipulado.png" style="height:100px;margin-bottom:10px;">
        <h1>Digite o c√≥digo de acesso</h1>
        <input id="accessCode" class="input" type="password" placeholder="C√≥digo fornecido" style="width:100%;margin-bottom:10px;">
        <button id="enterBtn" class="btn-ghost" style="width:100%;background:#8b5cf6;color:white;">Entrar</button>
        <p id="gateMsg" style="color:#f00;display:none;">C√≥digo inv√°lido.</p>
      </div>
    </div>

    <!-- Cabe√ßalho -->
    <header>
      <nav class="nav container">
         <div class="logo" style="display:flex; align-items:center; gap:8px;">
          <img src="ipr_kids_icon.ico" alt="Logo IPRSM Kids" style="height:150px; width:auto;">
        </div>
        <button class="search-icon" id="searchToggle">üîç</button>
        <div class="search-box" id="searchBox">
          <input id="q" class="input" placeholder="Pesquisar v√≠deos (Professores, M√≥dulos)">
          <select id="category"><option value="">Todos os m√≥dulos</option></select>
          <button id="clearBtn" class="btn-ghost">Limpar</button>
        </div>
      </nav>
    </header>

    <section class="hero container">
      <p class="sub" style="color:#274360;font-size:1.2em;text-shadow:1px 1px 2px #aaa;">
        Capacitando l√≠deres para servir no minist√©rio infantil, guiando crian√ßas no caminho de Jesus.
      </p>
    </section>

    <main class="container"><div id="grid" class="grid" role="list"></div></main>

    <!-- Modal player -->
    <div id="modal" class="modal">
      <div class="modal-dialog">
        <div class="modal-head">
          <strong id="nowTitle">Reprodu√ß√£o</strong>
          <button id="closeModal" class="btn-ghost" style="color:white;border-color:white;">Fechar</button>
        </div>
        <iframe id="player" class="player" allow="autoplay; fullscreen; picture-in-picture"></iframe>
      </div>
    </div>

    <footer>‚ÑπÔ∏è Cada v√≠deo possui uma apostila dispon√≠vel no canto superior direito.</footer>
  </div>

  <script>
    const ACCESS_CODES = ["iprsmkids"];
    const VIDEOS = [
      { id: "1BFdv9B956q6JWcYDNqtnOUNXMv8H9x_-", title: "Introdu√ß√£o", category: "M√≥dulo 1", tags: ["Dayane","Modulo 1","Introdu√ß√£o"], thumb: "https://i.imgur.com/IgnG636.png", pdf: "treinamento_iprsmkids/apostilas/vitoria.pdf" },
      { id: "1X85MWlKH72T_SIrwt6NqFaq7ir_uphJT", title: "Qual √© o Prop√≥sito do IPR Kids?", category: "M√≥dulo 1", tags: ["Dayane","Modulo 1"], thumb: "https://i.imgur.com/8G3toEH.png", pdf: "treinamento_iprsmkids/apostilas/vitoria.pdf" },
      { id: "1468jzahclFwmWMp7uiz-5brvmgF5GxnT", title: "Caracter√≠sticas Necess√°rias para o Voluntario!", category: "M√≥dulo 1", tags: ["Dayane","modulo 1"], thumb: "https://i.imgur.com/f6jT6aQ.png", pdf: "treinamento_iprsmkids/apostilas/vitoria.pdf" },
      { id: "1MuLioiHj5xEi3BX9vrT3o3m9ncMrbn9N", title: "Quais as Necessidades das Nossas Crian√ßas?", category: "M√≥dulo 2", tags: ["Vitoria","Modulo 2"], thumb: "https://i.imgur.com/KHD3tYz.png", pdf: "treinamento_iprsmkids/apostilas/vitoria.pdf" },
      { id: "1FaCjrcRwp-Jvi9-rhMBTGTret44bbqW0", title: "Crian√ßas At√≠picas", category: "M√≥dulo 2", tags: ["Vitoria","Modulo 2"], thumb: "https://i.imgur.com/JQkcN4q.png", pdf: "treinamento_iprsmkids/apostilas/vitoria.pdf" },
      { id: "1LVw0lq5YhSpeu2Ava88DQnuTICaCz1jj", title: "Como funciona o Culto Kids?", category: "M√≥dulo 3", tags: ["Juliana","Modulo 3"], thumb: "https://i.imgur.com/XbFTdK4.png", pdf: "treinamento_iprsmkids/apostilas/juliana.pdf" },
      { id: "1FfdDeLttqP-mLz1si_fzKkhU3Exwy7_n", title: "Como funciona uma Aula?", category: "M√≥dulo 3", tags: ["Juliana","Modulo 3"], thumb: "https://i.imgur.com/DKin6IS.png", pdf: "treinamento_iprsmkids/apostilas/juliana.pdf" },
    ];

    const CATEGORY_COLORS = { "M√≥dulo 1":"rgba(56,189,248,.18)", "M√≥dulo 2":"rgba(244,114,182,.18)", "M√≥dulo 3":"rgba(163,230,53,.18)" };

    // Controle de acesso
    const gate=document.getElementById('gate'), gateMsg=document.getElementById('gateMsg');
    document.getElementById('enterBtn').onclick=()=>{const code=document.getElementById('accessCode').value.trim();if(ACCESS_CODES.includes(code)){localStorage.setItem('portal_access','ok');gate.style.display='none';}else gateMsg.style.display='block';};
    if(localStorage.getItem('portal_access')==='ok')gate.style.display='none';

    // Renderiza√ß√£o de v√≠deos
    const grid=document.getElementById('grid'), q=document.getElementById('q'), catSelect=document.getElementById('category'), clearBtn=document.getElementById('clearBtn');
    [...new Set(VIDEOS.map(v=>v.category))].forEach(c=>{const o=document.createElement('option');o.value=c;o.textContent=c;catSelect.appendChild(o);});
    function render(){
      const term=q.value.toLowerCase(), cat=catSelect.value;
      grid.innerHTML='';
      VIDEOS.filter(v=>{
        const h=(v.title+' '+v.tags.join(' ')).toLowerCase();
        return(!term||h.includes(term))&&(!cat||v.category===cat);
      }).forEach(v=>{
        const c=document.createElement('div');
        c.className='card';
        c.innerHTML=`<img src="${v.thumb}" class="thumb"><div class="meta"><div class="title">${v.title}</div><span class="badge" style="background:${CATEGORY_COLORS[v.category]}">${v.category}</span></div>`;
        c.onclick=()=>openPlayer(v);
        grid.appendChild(c);
      });
    }
    render();
    q.oninput=catSelect.onchange=render;
    clearBtn.onclick=()=>{q.value='';catSelect.value='';render();};

    // Modal player
    const modal=document.getElementById('modal'), player=document.getElementById('player'), nowTitle=document.getElementById('nowTitle');
    function openPlayer(v){modal.classList.add('open');nowTitle.textContent=v.title;player.src=`https://drive.google.com/file/d/${v.id}/preview`;}
    document.getElementById('closeModal').onclick=()=>{modal.classList.remove('open');player.src='';};

    // üîç Toggle busca
    document.getElementById('searchToggle').onclick=()=>document.getElementById('searchBox').classList.toggle('active');
  </script>
</body>
</html>
